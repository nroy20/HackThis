<!DOCTYPE html>

<html>
  <head>
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #BCD5E6;
        height:100%;
      }

      p {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        text-align: center;
        color: #50008d;
      }

      h1 {
        font-size: 0.8in;
        margin-bottom: 0px;
        color: #50008d;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      h2 {
        color: #50008d;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      #header{
        text-align: center;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      .float-container {
        padding: 20px;
      }

      #float-child {
        width: 45%;
        float: left;
        padding: 20px;
      }  

      .widget {
        padding: 20px;
        background-color: #DED2F7;
        border-radius: 10px;
        margin: 1%;
      }

      ul {
        list-style-type: none;
      }

      li {
        background-color: #F2F8FC;
        color: #50008d;
        padding-top: 3%;
        padding-bottom: 3%;
        border-radius: 5px;
        border: 2px grey;
        margin: 1%;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      #map {
        width: 500px;
        height: 400px;
      }

      .top-bar {
        background-color: #DED2F7;
        text-align:center;
        margin-left: 0px;
        margin-right: 0px;
        width: 100%;
      }

      .home-buttons {
        text-align: center;
        margin-top: 5%;
      }

      /*buttons*/

      .normal-button {
        background-color:#DED2F7;
        color: #50008d;
        border:3px black;
        padding: 15px 32px;
        margin: 0px;
        text-align: center;
        border-radius: 8px;
        transition-duration: 0.4s;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      .normal-button:hover {
        background-color:#B166FA;
      }

      #normal-button {
        background-color:#DED2F7;
        color: #50008d;
        border:3px black;
        padding: 15px 32px;
        margin: 0px;
        text-align: center;
        border-radius: 8px;
        transition-duration: 0.4s;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      #normal-button:hover {
        background-color:#B166FA;
      }

      .home-button {
        background-color:#DED2F7;
        text-align: center;
        border-radius: 8px;
        border: none;
        color: #50008d;
        transition-duration: 0.4s;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        font-size: 300;
        padding: 30px 60px;
        margin: 20px;
      }

      .home-button:hover {
        background-color:#B166FA;
      }

      section {
        padding: 0 7%;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      #home-page {
        background-image: url('georgie-cobbs-bKjHgo_Lbpo-unsplash.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
      }

      #explanation {
        height: 200vh;
      }

      #contact {
        height: 25vh;
        background-color: #50008d;
        text-align: center;
        color: white;
      }

      .about {
        text-align: center;
      }

      /*Profile page*/

      .profile-header {
        padding-left: 15%; 
        padding-right: 20%; 
        border-bottom: 5px solid #50008d;
      }


      /*inputs*/

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        background-color: #dde3eb;
      }

      input:focus {
        border: 3px solid #ccc;
      }

      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        background-color: #dde3eb;
      }

      .search-form-input {
        float:left;
        width:23%;
        margin:1%;
      }

      .icon {
        max-width: 100%;
      }

      #about {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        color: #50008d
      }

      #interests {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        color: #50008d
      }

      #qualifications {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        color: #50008d
      }

      .submit {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        background-color: #dde3eb; 
      }

      #result {
        background-color: #dde3eb;
        color: #50008d;
        padding-top: 2%;
        padding-bottom: 2%;
        border-radius: 5px;
        border: 2px grey;
        margin:1%;
        margin-left: 10%;
        margin-right: 10%;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      #contact-info {
        height:30vh;
        background-color: #50008d;
        text-align:center;
      }
      .hidden {
          display: none;
      }
    </style>
  </head>

  <body>
    <div id="error" class="hidden">Something went wrong!</div>

    <h1 id="header" data-id="{{ business_id }}">My Profile</h1>

    <div id = "data"></div>

    <div class="profile-header">
      <h1 id="name" style="text-align: left; margin-left: 20px"></h1>
    </div>

    <div class="float-container">
      <div id="float-child", style="width:25%;">
        <div id="contact" class="widget"></div>
      </div>
      <div id="float-child">
        <div id="about" class="widget"></div>
        <p>Looking for:</p>
        <div id="skills" class="widget"></div>
      </div>
    </div>

    <div>
      <a href="/student/search">
        <button>Back to search</button>
      </a>
    </div>

    <script>
      function createDiv(description, data) {
        var div = document.createElement("div")
        div.innerHTML = description + ": " + data
        return div;
      }
      function createH1(data) {
        var header = document.createElement("H1")
        header.innerHTML = data
        return header;
      }
      function appendData(results) {
        var divs = [
          createH1(results.name),
          createDiv("description", results.description),
          createDiv("email", results.email),
          createDiv("address", results.address),
          createDiv("skills", results.skills),
          createDiv("goals", results.goals),
          createDiv("website", results.website),
          createDiv("zip code", results.zip_code),
        ]

        var container1 = document.getElementById("name");
        var container2 = document.getElementById("contact");
        var container3 = document.getElementById("about");
        var container4 = document.getElementById("skills");
        container1.appendChild(divs[0])
        container2.appendChild(divs[2])
        container2.appendChild(divs[3])
        container2.appendChild(divs[6])
        container2.appendChild(divs[7])
        container3.appendChild(divs[1])
        container4.appendChild(divs[5])
        container4.appendChild(divs[4])
      }
      
      window.onload = function(e) {
        var header = document.getElementById("header")
        var businessId = header.getAttribute("data-id")
        fetch('/profile/business/' + businessId)
          .then(function(response){
            console.log(response);
            return response.json();
          }) 
          .then(function(data) {
            appendData(data);
            console.log(data);
            document.getElementById("error").className = 'hidden';
          })
          .catch(function(e) {
            console.log(e)
            document.getElementById("error").className = '';
          });              
      }
      
      const button = document.querySelector('.delete-button');
      button.onclick = function(e) {
        const businessId = e.target.dataset['id'];
        fetch('/profile/business', {
          method: 'DELETE'
        })
        .then(function() {
          document.getElementById("error").className = 'hidden';
        })
        .catch(function(e) {
          console.log(e)
          document.getElementById("error").className = '';
        })
      }
    </script>
  </body>
</html>
