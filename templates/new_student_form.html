<html>
    <head>
        <title>New Student Form</title>
        <h1>Set your profile</h1>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="authid" class="hidden" data-id="{{userinfo['user_id']}}"></div>
        <div id="error" class="hidden">Something went wrong!</div>
        <form id="form">
            <h3>
                Name:
                <input type="text" id="name"/>
            </h3>
            <h3>
                Email:
                <input type="text" id="email"/>
            </h3>
            <h3>
                Zip Code:
                <input type="text" id="zip_code"/>
            </h3>
            <h3>
                Interests:
                <input type="text" id="interests"/>
            </h3>
            <h3>
                Qualifications:
                <input type="text" id="qualifications"/>
            </h3>
        </form>
        <a href='/dashboard/display'>
            <button class="submit">Submit</button>
        </a>
    </body>
    <script>
        const button = document.querySelector('.submit');
        var authDiv = document.getElementById("authid")
        var authID = authDiv.getAttribute("data-id")
            button.onclick = function(e) {
                fetch('/profile/student/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'name': document.getElementById('name').value,
                        'email': document.getElementById('email').value,
                        'zip_code': document.getElementById('zip_code').value,
                        'interests': document.getElementById('interests').value,
                        'qualifications': document.getElementById('qualifications').value,
                        'auth_id': authID
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response){
                    return response.text();
                }) 
                .then(function(jsonResponse) {
                    console.log(jsonResponse)
                    document.getElementById("error").className = 'hidden';
                })
                .catch(function(e) {
                    console.log(e)
                    document.getElementById("error").className = '';
                })
            }
    </script>
</html>
