<!DOCTYPE html>

<html>
  <head>
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
      .hidden {
          display: none;
      }
    </style>
  </head>

  <body>
    <div id="error" class="hidden">Something went wrong!</div>

    <h1 id="header" data-id="{{ student_id }}">My Profile</h1>

    <div id = "data"></div>

    <div class="profile-header">
      <h1 id="name" style="text-align: left; margin-left: 20px"></h3>
      <p style="text-align:left; margin-left: 20px;">Student Status</p>
    </div>

    <div class="float-container">
      <div id="float-child", style="width:25%;">
        <div id="about" class="widget"></div>
      </div>
      <div id="float-child">
        <div id="qualifications" class="widget"></div>
        <div id="interests" class="widget"></div>
      </div>
    </div>

    <div>
      <a href="/profile/student/{{ student_id }}/edit">
        <button>Update</button>
      </a>
      <a href="/">
        <button class="delete-button" data-id="{{ student_id }}">Delete</button>
      </a>
    </div>

    <script>
      function createDiv(description, data) {
        var div = document.createElement("div")
        div.innerHTML = description + ": " + data
        return div;
      }
      function createH1(data) {
        var header = document.createElement("H1")
        header.innerHTML = data
        return header;
      }
      function appendData(results) {
        var divs = [
          createH1(results.name),
          createDiv("zip code", results.zip_code),
          createDiv("email", results.email),
          createDiv("interests", results.interests),
          createDiv("qualifications", results.qualifications)
        ]

        var container1 = document.getElementById("name");
        var container2 = document.getElementById("about");
        var container3 = document.getElementById("qualifications");
        var container4 = document.getElementById("interests");
        container1.appendChild(divs[0]);
        container2.appendChild(divs[1]);
        container2.appendChild(divs[2]);
        container3.appendChild(divs[3]);
        container4.appendChild(divs[4]);
      }
      
      window.onload = function(e) {
        var header = document.getElementById("header")
        var studentId = header.getAttribute("data-id")
        fetch('/profile/student/' + studentId, )
          .then(function(response){
            return response.json();
          }) 
          .then(function(data) {
            appendData(data);
            console.log(data);
            document.getElementById("error").className = 'hidden';
          })
          .catch(function(e) {
            console.log(e)
            document.getElementById("error").className = '';
          });              
      }
      
      const button = document.querySelector('.delete-button');
      button.onclick = function(e) {
        const studentId = e.target.dataset['id'];
        fetch('/profile/student/' + studentId, {
          method: 'DELETE'
        })
        .then(function() {
          document.getElementById("error").className = 'hidden';
        })
        .catch(function(e) {
          console.log(e)
          document.getElementById("error").className = '';
        })
      }
    </script>
  </body>
</html>
