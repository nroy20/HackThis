<!DOCTYPE html>

<html>
  <head>
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
      .hidden {
          display: none;
      }
    </style>
  </head>

  <body>
    <div id="error" class="hidden">Something went wrong!</div>

    <h1 id="header" data-id="{{ student_id }}">My Profile</h1>

    <div id = "data"></div>

    <div>
      <a href="/profile/student/1/edit">
        <button>Update</button>
      </a>
      <a href="/">
        <button class="delete-button" data-id="{{ student_id }}">Delete</button>
      </a>
    </div>

    <script>
      function createDiv(description, data) {
        var div = document.createElement("div")
        div.innerHTML = description + ": " + data
        return div;
      }
      function appendData(results) {
        var divs = [
          createDiv("name", results.name),
          createDiv("zip code", results.zip_code),
          createDiv("email", results.email),
          createDiv("interests", results.interests),
          createDiv("qualifications", results.qualifications)
        ]

        var container = document.getElementById("data");
        for (var i = 0; i < divs.length; i++) {
          container.appendChild(divs[i])
        }
      }
      
      window.onload = function(e) {
        var header = document.getElementById("header")
        var studentId = header.getAttribute("data-id")
        fetch('/profile/student/' + studentId, )
          .then(function(response){
            return response.json();
          }) 
          .then(function(data) {
            appendData(data);
            console.log(data);
            document.getElementById("error").className = 'hidden';
          })
          .catch(function(e) {
            console.log(e)
            document.getElementById("error").className = '';
          });              
      }
      
      const button = document.querySelector('.delete-button');
      button.onclick = function(e) {
        const studentId = e.target.dataset['id'];
        fetch('/profile/student/' + studentId, {
          method: 'DELETE'
        })
        .then(function() {
          document.getElementById("error").className = 'hidden';
        })
        .catch(function(e) {
          console.log(e)
          document.getElementById("error").className = '';
        })
      }
    </script>
  </body>
</html>
