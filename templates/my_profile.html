<!DOCTYPE html>

<html>
  <head>
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
      .hidden {
          display: none;
      }
    </style>
  </head>

  <body>
    <div id="error" class="hidden">Something went wrong!</div>

    <h1 id="header">My Profile</h1>

    <div id = data></div>

    <div>
      <a href="/profile/student/1/edit">
        <button>Update</button>
      </a>
      <button>Delete</button>
    </div>

    <script>
      function createDiv(description, data) {
        var div = document.createElement("div")
        div.innerHTML = description + ": " + data
        return div;
      }
      function appendData(results) {
        var divs = [
          createDiv("name", results.name),
          createDiv("status", results.status),
          createDiv("email", results.email),
          createDiv("interests", results.interests),
          createDiv("qualifications", results.qualifications)
        ]

        var container = document.getElementById("data");
        for (var i = 0; i < divs.length; i++) {
          container.appendChild(divs[i])
        }
      }
      window.onload = function() {
      fetch('/profile/student/1')
        .then(function(response){
          return response.json();
        }) 
        .then(function(data) {
          appendData(data);
          console.log(data);
          document.getElementById("error").className = 'hidden';
        })
        .catch(function(e) {
          console.log(e)
          document.getElementById("error").className = '';
        });              
      }
    </script>
  </body>
</html>
