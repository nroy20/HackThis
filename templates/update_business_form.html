<html>
    <head>
        <title>Business Form</title>
        <h1>Update Business</h1>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <h3>
                Name:
                <input type="text" id="name"/>
            </h3>
            <h3>
                Email:
                <input type="text" id="email"/>
            </h3>
            <h3>
                Zip Code:
                <input type="text" id="zip_code"/>
            </h3>
            <h3>
                Skills:
                <input type="text" id="skills"/>
            </h3>
            <h3>
                Goals:
                <input type="text" id="goals"/>
            </h3>
            <h3>
                Website:
                <input type="text" id="website"/>
            </h3>
            <h3>
                Address:
                <input type="text" id="address"/>
            </h3>
            <h3>
                Description:
                <input type="text" id="description"/>
            </h3>
        </form>
        <a href='/profile/business/{{ business_id }}/display'>
            <button class="submit" data-id="{{ business_id }}">Update</button>
        </a>
        <a href='/'>
            <button>Back to home</button>
        </a>
    </body>
    <script>
        const button = document.querySelector('.submit');
            button.onclick = function(e) {
                const updateId = e.target.dataset['id']
                fetch('/profile/business/' + updateId + '/edit', {
                    method: 'PATCH',
                    body: JSON.stringify({
                        'name': document.getElementById('name').value,
                        'email': document.getElementById('email').value,
                        'zip_code': document.getElementById('zip_code').value,
                        'address': document.getElementById('address').value,
                        'goals': document.getElementById('goals').value,
                        'website': document.getElementById('website').value,
                        'description': document.getElementById('description').value,
                        'skills': document.getElementById('skills').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response){
                    return response.text();
                }) 
                .then(function(jsonResponse) {
                    console.log(jsonResponse)
                    document.getElementById("error").className = 'hidden';
                })
                .catch(function(e) {
                    console.log(e)
                    document.getElementById("error").className = '';
                })
            }
    </script>
</html>
